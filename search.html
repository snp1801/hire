<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="search.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function toggleList() {
            document.getElementById("candidate-list").style.display = 'flex';
        }
        function toggleContent() {
            var fullContent = document.getElementById("full-content");
            var readMoreLink = document.getElementById("read-more-link");

            if (fullContent.style.display === "none") {
                fullContent.style.display = "inline";
                readMoreLink.innerText = "Read Less";
            } else {
                fullContent.style.display = "none";
                readMoreLink.innerText = "Read More";
            }
        }
    </script>
</head>

<body>
    <div style="width: 82rem; margin: auto;">
        <div class="text-center row">
            <div style="margin-top: 24px;font-size: 20px;" class="col-1"><a href="index.html"><i
                        class="fa fa-arrow-left"></a></i></div>
            <div class="col-1" style="line-height: 3rem;">
                <i class="fa fa-user mt-4 search-icon"></i>
                <br>
                <i class="fa fa-map-pin mt-3 search-icon"></i>
                <br>
                <i class="fa fa-shopping-bag mt-3 search-icon"></i>
            </div>
            <div class="col-9">
                <input type="text" class="reg-input mt-4" placeholder="Candidate name">
                <br>

                <input type="email" class="mt-3 reg-input" placeholder="Location">
                <br>

                <input type="text" class="mt-3 reg-input " placeholder="Job Role">
                <br>
                <button type="submit" onclick="toggleList()" class="btn btn-primary mt-4"
                    style="font-size: 20px;">Search</button>
            </div>
        </div>
        <hr>

        <div id="candidate-list" style="display: none;" class="row">
            
            <div class="col-4 candidate p-0">
                <img width="100%"
                    src="https://img.freepik.com/free-photo/young-bearded-man-with-striped-shirt_273609-5677.jpg?w=996&t=st=1688831668~exp=1688832268~hmac=553d81d021986b1ab98a46c348dcb247f415c2349d9f834fe9d6185d6be2834d"
                    style="border-radius: 15px 15px 0 0;" alt="">
                <button class="btn btn-secondary tags m-2 mx-3">Tag</button>
                <h3 class="m-2 mx-3">Candidate Name</h3>
                <p class="mx-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    <span id="full-content" style="display: none;">
                        Recusandae excepturi autem non at distinctio laborum
                        esse sequi nulla ea magni dicta, accusamus omnis officia tempora ab eius iste enim illum.
                    </span>
                    <span id="read-more-link" class="read-more text-primary" style="cursor: pointer;" onclick="toggleContent()">Read More</span>
                </p>
                <button type="button" class="btn btn-outline-primary btn-block mx-3 candidate-btn">Full Details</button>
            </div>
            
        </div>
    </div>
</body>

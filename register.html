<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var passwordVisibilityIcon = document.getElementById("password-visibility");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordVisibilityIcon.className = "fa fa-eye-slash";
            } else {
                passwordField.type = "password";
                passwordVisibilityIcon.className = "fa fa-eye";
            }
        }
    </script>
</head>

<body>
    <div class="row m-0 p-0" style="height: 100vh;">
        <div class="col-6 d-flex justify-content-center">
            <div id="reg-details">
                <a href="index.html"><i style="font-size: 20px;" class="fa fa-arrow-left"></i></a>
                <h2 class="mt-3">Create New Account</h2>
                <p style="color: gray;">Help us get to know you with the following information</p>
                <form>
                    <input type="text" class="form-control form-control-lg reg-input mt-4" placeholder="Username">
                    <input type="email" class="form-control form-control-lg mt-3 reg-input" placeholder="Email">

                    <input id="password" type="password" class="form-control form-control-lg mt-3 reg-input "
                        placeholder="Password">
                    <i id="password-visibility" class="password-visibility-icon fa fa-eye"
                        onclick="togglePasswordVisibility()"></i>
                    <button type="submit" class="form-control form-control-lg mt-4 btn btn-primary btn-block"
                        style="font-size: 20px;">Register</button>
                </form>
                <p class="mt-3">If you're already registered <a href="login.html" class="text-decoration-none">login</a>
                </p>
            </div>
        </div>
        <!-- Carousel -->
        <div id="demo" class="carousel slide col-6 m-0 p-0" data-bs-ride="carousel" style="height: 100vh;">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://image.cnbcfm.com/api/v1/image/107192893-1676056282124-happy-black-man-freelancer-working-from-home-2022-12-16-08-24-33-utc.jpg?v=1676307091&w=740&h=416&ffmt=webp&vtcrop=y"
                        alt="Los Angeles" class="d-block car-img" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="https://employsure.com.au/wp-content/uploads/2020/06/190912-Home-Working-1536x1026.jpg"
                        alt="Chicago" class="d-block car-img" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="https://employsure.com.au/wp-content/uploads/2020/06/190912-Home-Working-1536x1026.jpg"
                        alt="New York" class="d-block car-img" style="width:100%">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <div class="container-fluid mt-3">
        </div>
    </div>

</body>

</html>
